<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务部五维评价项目</title>
    <!-- 引入Tailwind CSS框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Google Fonts字体 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* 自定义样式 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: #f7f8fc; /* 一个非常浅的灰色作为底色 */
        }

        /* 新的抽象动态背景 */
        .animated-bg {
            background: linear-gradient(-45deg, 
                rgba(173, 216, 230, 0.4), /* 淡蓝 */
                rgba(255, 192, 203, 0.4), /* 淡粉 */
                rgba(255, 255, 224, 0.5), /* 淡黄 */
                rgba(144, 238, 144, 0.4)  /* 淡绿 */
            );
            background-size: 400% 400%;
            animation: gradientBG 25s ease infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 毛玻璃效果 */
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 16px 40px 0 rgba(112, 128, 175, 0.15);
        }

        /* 标签页内容切换动画 - 优化 */
        .tab-content-wrapper {
            position: relative;
            transition: height 0.35s ease-in-out; /* 关键：为容器高度添加平滑过渡 */
        }

        .tab-content {
            position: absolute; /* 所有内容面板都绝对定位 */
            top: 0;
            left: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.35s ease-in-out, transform 0.35s ease-in-out;
            pointer-events: none;
            transform: translateY(5px);
        }

        .tab-content.active {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }
        
        /* 菜单项样式 - 提升默认清晰度和轮廓 */
        .menu-item {
            background: rgba(255, 255, 255, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04); /* 添加细微阴影以增强轮廓 */
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background: rgba(255, 255, 255, 0.7);
            border-color: rgba(255, 255, 255, 0.9);
            transform: translateX(10px) scale(1.02);
            box-shadow: 0 8px 20px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body class="text-gray-700">

    <!-- 动态背景 -->
    <div class="animated-bg"></div>

    <!-- 主容器 -->
    <div class="min-h-screen flex items-center justify-center p-4">
        
        <main class="w-full max-w-4xl">
            <!-- [新增] 页面头部：包含Logo和标题 -->
            <header class="relative flex justify-center items-center py-4 mb-6">
                <!-- Logo -->
                <div class="absolute left-0 top-1/2 -translate-y-1/2">
                    <img src="https://i0.hdslb.com/bfs/openplatform/9f69738fe6b53732ec7ccb26c22d6ad51d84db0a.png" alt="Logo" class="h-14 w-auto">
                </div>
                <!-- 标题 -->
                <h1 class="text-3xl font-bold text-gray-800 tracking-wider">财务部五维评价</h1>
            </header>
            
            <!-- 原有的卡片容器 -->
            <div class="w-full glass-card rounded-2xl overflow-hidden">
                <div class="md:flex">
                    <!-- 左侧角色选择栏 - 添加了右边框作为分割线 -->
                    <div class="md:w-1/3 bg-white/30 p-6 pt-8 md:border-r md:border-white/40">
                        <nav id="role-tabs" class="space-y-2">
                            <!-- 角色切换按钮 -->
                            <button data-target="employee" class="w-full text-left px-4 py-3 rounded-lg font-semibold transition-all duration-300 bg-white/80 text-blue-600 shadow-sm">员工</button>
                            <button data-target="specialist" class="w-full text-left px-4 py-3 rounded-lg font-semibold transition-all duration-300 hover:bg-white/60 text-gray-600">B级专员</button>
                            <button data-target="leader" class="w-full text-left px-4 py-3 rounded-lg font-semibold transition-all duration-300 hover:bg-white/60 text-gray-600">部领导</button>
                            <button data-target="group-leader" class="w-full text-left px-4 py-3 rounded-lg font-semibold transition-all duration-300 hover:bg-white/60 text-gray-600">专项小组长</button>
                        </nav>
                    </div>

                    <!-- 右侧菜单内容区 -->
                    <div class="md:w-2/3 p-8">
                        <div id="menu-content" class="tab-content-wrapper">
                            <!-- 员工菜单 -->
                            <div id="employee" class="tab-content active">
                                <div class="space-y-4">
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">员工-填写表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">员工-基础得分</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">员工-提升表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">员工-常规挑战表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">员工-专项挑战表</a>
                                </div>
                            </div>
                            <!-- B级专员菜单 -->
                            <div id="specialist" class="tab-content">
                                <div class="space-y-4">
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">B级专员-填写表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">B级专员-基础扣分</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">B级专员-提升打分</a>
                                </div>
                            </div>
                            <!-- 部领导菜单 -->
                            <div id="leader" class="tab-content">
                                <div class="space-y-4">
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">部领导-填写表</a>
                                </div>
                            </div>
                            <!-- 专项小组长菜单 -->
                            <div id="group-leader" class="tab-content">
                                <div class="space-y-4">
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">组长-专项挑战申报表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">组长-加分里程碑申报表</a>
                                    <a href="https://www.baidu.com" target="_blank" class="block p-4 rounded-lg menu-item">组长-专项挑战表</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const tabs = document.querySelectorAll('#role-tabs button');
            const contentWrapper = document.getElementById('menu-content');
            
            // 初始化时设置容器高度
            const initialActiveContent = contentWrapper.querySelector('.tab-content.active');
            if (initialActiveContent) {
                contentWrapper.style.height = `${initialActiveContent.scrollHeight}px`;
            }

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.dataset.target;
                    const targetContent = document.getElementById(targetId);

                    if (!targetContent || targetContent.classList.contains('active')) {
                        return; // 如果目标已激活，则不执行任何操作
                    }

                    // 移除所有按钮的激活样式
                    tabs.forEach(t => {
                        t.classList.remove('bg-white/80', 'text-blue-600', 'shadow-sm');
                        t.classList.add('hover:bg-white/60', 'text-gray-600');
                    });
                    
                    // 为当前点击的按钮添加激活样式
                    tab.classList.add('bg-white/80', 'text-blue-600', 'shadow-sm');
                    tab.classList.remove('hover:bg-white/60', 'text-gray-600');

                    // 移除旧的 active 类
                    const activeContent = contentWrapper.querySelector('.tab-content.active');
                    if (activeContent) {
                        activeContent.classList.remove('active');
                    }
                    
                    // 设置容器为新内容的高度，触发平滑过渡
                    contentWrapper.style.height = `${targetContent.scrollHeight}px`;
                    
                    // 添加新的 active 类
                    targetContent.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
